<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doroshenko</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body >
<script src="jquery-3.1.1.js"></script>
<script src="main.js"></script>

<div class="bl-background">

    <div class="bl-list">
        <div class="margin">
            <div class="container">
                <input type="text" placeholder="Назва товару" class="inputs">
                <button type="button" class="add">Додати</button>
            </div>
        </div>

        <div class="products">
            <span class="name1">Помідори</span>
            <span class="count">
                <button class="minus">-</button>
                <span class="number">0</span>
                <button class="plus">+</button>
            </span>
            <span class="buttons">
                <button class="bought">Куплено</button>
                <button class="delete">X</button>
            </span>
        </div>



        <div class="products">
            <span class="name1">Огірки</span>
            <span class="count">
                <button class="minus">-</button>
                <span class="number">0</span>
                <button class="plus">+</button>
            </span>
            <span class="buttons">
                <button class="bought">Куплено</button>
                <button class="delete">X</button>
            </span>
        </div>




        <div class="products">
            <span class="name1">Малина</span>
            <span class="count">
                <button class="minus">-</button>
                <span class="number">0</span>
                <button class="plus">+</button>
            </span>
            <span class="buttons">
                <button class="bought">Куплено</button>
                <button class="delete">X</button>
            </span>
        </div>



        <div class="products">
            <span class="name1">Черешня</span>
            <span class="count">
                <button class="minus">-</button>
                <span class="number">0</span>
                <button class="plus">+</button>
            </span>
            <span class="buttons">
                <button class="bought">Куплено</button>
                <button class="delete">X</button>
            </span>
        </div>

    </div>
    <div class="right">
        <div class="last">Залишилося</div>
        <div class="what">
            <span class="tomato">Помідори <span class="number-tomato"> 2</span></span>

            <span class="tomato">Огірки <span class="number-tomato"> 1</span></span>


            <span class="tomato">Малина <span class="number-tomato"> 5</span></span>


            <span class="tomato">Черешня <span class="number-tomato"> 2</span></span>

        </div>
        <div class="what">
            <div class="last">Куплене</div>

        </div>
        <div class="what">
            <span class="tomato">Помідори <span class="number-tomato"> 2</span></span>
        </div>

    </div>


</div>

<div class="badge">
    <div class="buy-list">Buy List</div>
    <div class="student-info">Made by<br>Doroshenko Dmytro</div>
</div>


</body>
</html>
